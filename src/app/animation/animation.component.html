<body onload="animate-string(target)">
	<pre id="target">Hello welcome to Javascript
  </pre>
	<script>
		function animate_string(id) {
				var element=document.getElementById(id);
				var nextNode=element.childNodes[0];
				var text=nextNode.data;
			
			    setInterval(function(){
                   text=text[text.length-1]+text.substring(0,text.length-1);
                   nextNode.data=text;
			    },100)
		    }
	</script>
</body>
